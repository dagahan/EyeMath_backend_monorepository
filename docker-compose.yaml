version: '3.9'

services:
  external_api_gateway:
    build: ./EXTERNAL_API_GATEWAY
    container_name: external_api_gateway
    environment:
      TZ: ${SYSTEM_TIME_ZONE}
      HOST: ${EXTERNAL_API_GATEWAY_HOST}
      PORT: ${EXTERNAL_API_GATEWAY_APP_PORT}
      RUNNING_INSIDE_DOCKER: 1
    ports:
      - ${EXTERNAL_API_GATEWAY_PORT}
    networks:
      - eye_math_network
    depends_on:
      - service_math_solve
    restart: ${DOCKER_CONTAINERS_RESTART}

  service_math_solve:
    build: ./SERVICE_MATH_SOLVE 
    container_name: service_math_solve
    environment:
      TZ: ${SYSTEM_TIME_ZONE}
      HOST: ${MATH_SOLVE_HOST}
      PORT: ${MATH_SOLVE_APP_PORT}
      RUNNING_INSIDE_DOCKER: 1
    ports:
      - ${MATH_SOLVE_PORT}
    networks:
      - eye_math_network
    restart: ${DOCKER_CONTAINERS_RESTART}

  postgres:
    image: postgres:14
    environment:
      TZ: ${SYSTEM_TIME_ZONE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
    ports:
      - ${POSTGRES_PORT}
    networks:
      - eye_math_network
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    restart: ${DOCKER_CONTAINERS_RESTART}

  pgadmin:
    image: dpage/pgadmin4
    environment:
      TZ: ${SYSTEM_TIME_ZONE}
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - ${PGADMIN_PORT}
    networks:
      - eye_math_network
    restart: ${DOCKER_CONTAINERS_RESTART}
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"
  #   restart: on-failure


volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  eye_math_network:
    driver: bridge
    name: eye_math_network